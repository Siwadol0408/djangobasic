{% extends 'layout.html' %}

{% block content %}
<h2 align="center">แสดงข้อมูล</h2>
<table class="table">
    <thead>
        <tr>
            <th scope="col">รหัส</th>
            <th scope="col">บทความ</th>
            <th scope="col">รายละเอียด</th>
          
        </tr>
    </thead>
    <tbody>
    {% for post in posts %}    
      <tr class="table-active">
        <th scope="row">{{post.id}}</th>
        <td>{{post.name}}</td>
        <td>{{post.desc}}</td>        
      </tr>
    {% endfor %} 
    </tbody>
  </table>
{% endblock %}
